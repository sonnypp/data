<include file="common/header" />

<div class="content content-nav-base buytoday-content">
    <div id="list-cont">
        <div class="main-nav">
            <div class="inner-cont0">
                <div class="inner-cont1 w1200">
                    <div class="inner-cont2">
                        <a href="{:U('/commodity')}">所有零食</a>
                        <a href="{:U('/buytoday')}" class="active">零食推荐</a>
                        <a href="{:U('/info')}">零食资讯</a>
                        <a href="{:U('/annoucement')}">零食公告</a>
                        <a href="{:U('/message')}">留言板</a>
                        <a href="{:U('/about')}">关于我们</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner-box">
            <div class="banner"></div>
        </div>
        <div class="product-list-box">
            <div class="product-list w1200">
                <div class="tab-title">
                    <a href="javascript:;" class="active tuang" data-content="newtuijian">新品推荐</a>
                    <a href="javascript:;" data-content="rexiaotuijian">热销推荐</a>
                </div>
                <div class="list-cont" cont = 'newtuijian'>
                    <div class="item-box layui-clear">
                        <foreach name="g_new" item="vo">
                            <div class="item">
                                <img src="__PUBLIC__{$vo.goods_pic}" alt="" width="270px" height="300px" style="margin: 3px; border: black 2px">
                                <div class="text-box">
                                    <p class="title">{$vo.goods_name}</p>
                                    <p class="plic">
                                        <span class="ciur-pic">￥{$vo.goods_shichangjia}</span>
                                        <span class="discount"><a href="{:U('/details',array(goods_id=>$vo['goods_id']))}">详情</a></span>
                                    </p>
                                </div>
                            </div>
                        </foreach>
                    </div>
                </div>
                <div class="list-cont layui-hide" cont = 'rexiaotuijian'>
                    <div class="item-box layui-clear">
                        <foreach name="g_rexiao" item="vo">
                            <div class="item">
                                <img src="__PUBLIC__{$vo.goods_pic}" alt="" width="270px" height="320px" style="margin: 3px; border: black 2px">
                                <div class="text-box">
                                    <p class="title">{$vo.goods_name}</p>
                                    <p class="plic">
                                        <span class="ciur-pic">￥{$vo.goods_shichangjia}</span>
                                        <span class="discount"><a href="{:U('/details',array(goods_id=>$vo['goods_id']))}">详情</a></span>
                                    </p>
                                </div>
                            </div>
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="common/foot"/>
<script>

    layui.config({
        base: '__PUBLIC__res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm','laypage','jquery'],function(){
        var laypage = layui.laypage,$ = layui.$;
        mm = layui.mm;


        $('body').on('click','*[data-content]',function(){
            $(this).addClass('active').siblings().removeClass('active')
            var dataConte = $(this).attr('data-content');
            $('*[cont]').each(function(i,item){
                var itemCont = $(item).attr('cont');
                if(dataConte === itemCont){
                    $(item).removeClass('layui-hide');
                }else{
                    $(item).addClass('layui-hide');
                }
            })
        })

    });
</script>
</body>
</html>
