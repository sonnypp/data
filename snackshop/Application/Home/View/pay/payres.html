<include file="common/header" />

<div class="content content-nav-base shopcart-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="{:U('/commodity')}" class="active">所有零食</a>
                    <a href="{:U('/buytoday')}">零食推荐</a>
                    <a href="{:U('/info')}">零食资讯</a>
                    <a href="{:U('/annoucement')}">零食公告</a>
                    <a href="{:U('/message')}">留言板</a>
                    <a href="{:U('/about')}">关于我们</a>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-bg w1200">
        <h3>零食购物车</h3>
        <p>爱上零食、爱上生活</p>
    </div>
    <div class="cart w1200">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>订单结果</legend>
        </fieldset>
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-xs12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-card-body">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">订单结果</label>
                                    <div class="layui-input-block">
                                        <if condition="$data['code'] eq 0"> <h2 style="color: #00bf00">{$data["msg"]}</h2>
                                            <else /> <h2 style="color: red">{$data["msg"]}</h2>
                                        </if>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">订单号</label>
                                    <div class="layui-input-block">
                                        <h3>{$data["order"]}</h3>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">支付金额</label>
                                    <div class="layui-input-block">
                                        <h3 style="color: red">{$data["jine"]}</h3>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">易宝支付订单号</label>
                                    <div class="layui-input-block">
                                        <h3>{$data["yeepaynum"]}</h3>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<include file="common/foot"/>

<script type="text/javascript">
    layui.config({
        base: '__PUBLIC__res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm','jquery','element','car','form'],function(){
        var mm = layui.mm,$ = layui.$,element = layui.element,car = layui.car,form = layui.form;
        form.render(null,"resform");
    });
</script>
</body>
</html>
