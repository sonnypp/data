<include file="common/header" />

<div class="content content-nav-base shopcart-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="{:U('/commodity')}" class="active">所有零食</a>
                    <a href="{:U('/buytoday')}">零食推荐</a>
                    <a href="{:U('/info')}">零食资讯</a>
                    <a href="{:U('/annoucement')}">零食公告</a>
                    <a href="{:U('/message')}">留言板</a>
                    <a href="{:U('/about')}">关于我们</a>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-bg w1200">
        <h3>零食购物车</h3>
        <p>爱上零食、爱上生活</p>
    </div>
    <div class="cart w1200">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>订单提交</legend>
        </fieldset>

        <form class="layui-form" action="{:U('/pay/confirm')}" lay-filter="orderform" method="post">
            <div class="layui-form-item">
                <input type="hidden" name="p3_Amt"  value="{$p3_Amt}" class="layui-input" readonly>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">订单号</label>
                <div class="layui-input-block">
                    <input type="text" name="p2_Order"  value="{$p2_Order}" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">收货人</label>
                <div class="layui-input-block">
                    <input type="text" name="username"  value="{$user['user_name']}" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input type="text" name="usertel" placeholder="联系方式" value="{$user['user_tel']}" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">送货地址</label>
                <div class="layui-input-block">
                    <input type="text" name="useraddress" placeholder="送货地址" value="{$user['user_address']}" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">订单金额</label>
                <div class="layui-input-block">
                    <input type="text" name="total"  value="{$total}" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">付款方式</label>
                <div class="layui-input-block">
                    <select name="pd_FrpId" lay-filter="aihao">
                        <option value=""></option>
                        <option value="CMBCHINA-NET">招商银行</option>
                        <option value="ICBC-NET">工商银行</option>
                        <option value="ABC-NET">农业银行</option>
                        <option value="CCB-NET">建设银行</option>
                        <option value="CMBC-NET">中国民生银行总行</option>
                        <option value="CEB-NET">光大银行</option>
                        <option value="BOCO-NET">交通银行</option>
                        <option value="SDB-NET">深圳发展银行</option>
                        <option value="BCCB-NET">北京银行</option>
                        <option value="CIB-NET">兴业银行</option>
                        <option value="SPDB-NET">上海浦东发展银行</option>
                        <option value="ECITIC-NET">中信银行</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" class="layui-btn-primary" value="下一步" />
                </div>
            </div>
        </form>
    </div>
</div>

<include file="common/foot"/>

<script type="text/javascript">
    layui.config({
        base: '__PUBLIC__res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm','jquery','element','car','form'],function(){
        var mm = layui.mm,$ = layui.$,form = layui.form;

        form.render(null,'orderform');

    });
</script>
</body>
</html>
