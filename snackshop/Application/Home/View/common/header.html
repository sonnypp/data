<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零食商城</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__res/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__res/layui/css/layui.css">
    <script type="text/javascript" src="__PUBLIC__res/layui/layui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <style>

        .pages a,.pages span {
            display:inline-block;
            padding:2px 5px;
            margin:0 1px;
            border:1px solid #f0f0f0;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
        }
        .pages a,.pages li {
            display:inline-block;
            list-style: none;
            text-decoration:none; color:#58A0D3;
        }
        .pages a.first,.pages a.prev,.pages a.next,.pages a.end{
            margin:0;
        }
        .pages a:hover{
            border-color:#50A8E6;
        }
        .pages span.current{
            background:#50A8E6;
            color:#FFF;
            font-weight:700;
            border-color:#50A8E6;
        }

        .video {
            display: block;
            width: 80%;
            height: auto;
        }

        .margin15 {
            margin: 15px;
        }
    </style>
</head>
<body>

<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home">
            <i class="layui-icon layui-icon-home"></i>
            <a href={:U('Index/index')}>首页</a>
        </p>
        <div class="sn-quick-menu">
            <if condition="$user eq null">
                <div class="login"><a href="{:U('/login')}">登录</a></div>
                <div class="sp-cart"><a href="{:U('/shopcart')}">购物车</a><span><if condition="$num eq 0"> 0 <else /> {$num} </if></span></div>
                <else />
                     <div class="login">欢迎<a href="{:U('/logout')}">{$user["user_name"]}</a></div>
                     <div class="login"><a href="{:U('/myorder')}">我的订单</a> </div>
                     <div class="login"><a href="{:U('/mymessage')}">我的留言</a> </div>
                     <div class="login"><a href="{:U('/myinfo')}">修改密码</a> </div>
                     <div class="sp-cart"><a href="{:U('/shopcart')}">购物车</a><span><if condition="$num eq 0"> 0 <else /> {$num} </if></span></div>

            </if>

        </div>
    </div>
</div>



<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="零食商城">
                    <img src="__PUBLIC__{$logo_img}">
                </a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" novalidate>
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>
