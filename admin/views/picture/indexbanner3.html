<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span>首页图片3列表</span>
                    </a>
                </div>
                <div class="layui-card-body">
                    <div class="layui-card-header">
                        <a  href="javascript:;" class="layui-btn" id="add3_hash">
                            <i class="layui-icon">&#xe654;</i>
                            <span>上传新图片</span>
                        </a>
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-hide" id="banner3list" lay-filter="banner3list"></table>
                        <!--  前端动态表格工具栏--->
                        <script type="text/html" id="banner3Bar">
                            <a class="layui-btn layui-btn-xs" lay-event="used">使用</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="add3_tpl_hash">
    <form class="layui-form" lay-filter="formAddFilter3">
        <div class="layui-form-item">
            <label class="layui-form-label">图片描述</label>
            <div class="layui-input-block">
                <input type="text" name="describe" placeholder="请描述图片.." autocomplete="off" class="layui-input" required>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">banner图片</label>
            <div class="layui-input-block">
                <div class="layui-col-lg7 layui-col-md7 layui-col-xs7">
                    <input type="text" name="bannerimg" id="b_pic" autocomplete="off" class="layui-input" readonly>
                </div>
                <button type="button" class="layui-btn" id="pic_upload">上传图片</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="form_add3"> 确定上传</button>
            </div>
        </div>
    </form>
</script>


<script type="text/html" id="banner_pic">
    <img src="{{d.pic}}">
</script>

<script>
    layui.use(['jquery', 'mockjs', 'table', 'sidebar', 'form','upload'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            sidebar = layui.sidebar,
            form = layui.form,
            upload = layui.upload;

        form.render(null,"formAddFilter3");
        //动态创建表格
        table.render({
            //选择表格的id
            elem: '#banner3list',
            //选择表格调用的接口，该接口返回数据类型为json，同时默认向该接口传送分页等信息，详情见后端TP代码
            url: "/api/admin.php/banner3/list",
            title: '首页图片3',
            //此ID用于数据表格重载时使用，比如进行查询需要重载表格数据
            id: 'banner3list',
            //表格样式，隔行换色
            even: true,
            //表头部分
            cols: [[
                {
                    field: 'three_banner_id',
                    title: 'ID',
                    width: 40,
                    fixed: 'left',
                    unresize: true,
                    sort: true,
                    align: 'center'
                },
                {field: 'three_banner_describe', title: '图片内容', width: 130, align: 'center'},
                {field: 'three_banner_pic', title: '图片内容', width: 130, align: 'center',templet:'#banner_pic'},
                {
                    field: 'three_banner_isinstead', title: '是否使用中', width: 130, align: 'center', templet: function (d) {
                        if (d.three_banner_isinstead == 'no') {
                            return '<p class="layui-bg-red">未使用</p>';
                        } else {
                            return '<p class="layui-bg-green">使用中</p>';
                        }
                    }
                },
                {fixed: 'right', title: '操作', toolbar: '#banner3Bar', align: 'center'}
            ]],
            //开启分页
            page: true,
            //默认每页10条数据
            limit: 10
        });

        //工具栏监听事件
        table.on('tool(banner3list)', function (obj) {
            var data = obj.data;
            // console.log(data);
            if (obj.event === 'del') {
                layer.confirm('确定删除？', function (index) {
                    $.post("/api/admin.php/banner3/del", data, function (result) {
                        // 请求处理
                        if (result['code'] == 0) {
                            return layer.msg("删除成功，请刷新页面");
                        } else if(result['code'] == 101) {
                            return layer.msg("图片使用中....");
                        } else {
                            return layer.msg("删除失败");
                        }
                    }, 'json');

                });
            }
            else if (obj.event === 'used') {
                layer.confirm('确定使用？', function (index) {
                    $.post("/api/admin.php/banner3/modify", data, function (result) {
                        // 请求处理
                        if (result['code'] == 0) {
                            return layer.msg("使用成功，请刷新页面");
                        } else {
                            return layer.msg("使用失败");
                        }
                    }, 'json');

                });
            }
        });

        $('#add3_hash').on('click', function () {
            var that = this;

            // console.log($('#search_tpl_hash').html());
            sidebar.render({
                elem: that,
                content: $('#add3_tpl_hash').html(),
                title: 'banner图片上传',
                shade: true,
                width: '500px', //可以设置百分比和px
                done: function () {
                    upload.render({
                        elem: '#pic_upload'
                        ,url: '/api/admin.php/image/upload'
                        ,done: function(res){
                            //如果上传失败
                            if(res.code > 0){
                                return layer.msg('上传失败');
                            } else {
                                $("#b_pic").attr("value",res.data);
                                return layer.msg('上传成功');
                            }
                        }
                    });
                    //监听提交
                    form.on('submit(form_add3)', function (data) {
                        // layer.msg(JSON.stringify(data.field));console.log(111);
                        $.post("/api/admin.php/banner3/add",data.field,function(result){
                            // 请求处理
                            if (result['code'] == 0) {
                                layer.msg("添加成功，请刷新页面");
                            } else if(result['code'] == 101) {
                                layer.msg("已添加过，请刷新页面");
                            } else {
                                layer.msg("添加失败");
                            }
                        },'json')
                        return false;
                    });
                }
            });
        });

    });
</script>
